<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLOOP Web Emulator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #111;
      color: white;
      font-family: monospace;
    }
    #screen {
      border: 2px solid #0f0;
      background-color: black;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
    button.pressed {
      background-color: #0f0;
      color: black;
    }
  </style>
</head>
<body>
  <h1>BLOOP Emulator</h1>
  <canvas id="screen" width="128" height="64"></canvas>
  <div class="buttons">
    <button id="leftButton">A</button>
    <button id="rightButton">B</button>
  </div>

  <script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');

    const SCREEN_WIDTH = 128;
    const SCREEN_HEIGHT = 64;
    const SCALE_X = canvas.width / SCREEN_WIDTH;
    const SCALE_Y = canvas.height / SCREEN_HEIGHT;

    let pixelBuffer = new Uint8Array(SCREEN_WIDTH * SCREEN_HEIGHT);

    // button state: 0 = A, 1 = B
    let buttons = { 0: false, 1: false };

    // ========= BRIDGE FUNCTIONS (called from C++) =========
    window.js_draw_pixel = function(x, y, color) {
      if (x >= 0 && x < SCREEN_WIDTH && y >= 0 && y < SCREEN_HEIGHT) {
        pixelBuffer[y * SCREEN_WIDTH + x] = color;
      }
    };

    window.js_clear_display = function() {
      pixelBuffer.fill(0);
    };

    window.js_display = function() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < SCREEN_HEIGHT; y++) {
        for (let x = 0; x < SCREEN_WIDTH; x++) {
          if (pixelBuffer[y * SCREEN_WIDTH + x]) {
            const px = Math.floor(x * SCALE_X);
            const py = Math.floor(y * SCALE_Y);
            ctx.fillStyle = '#0f0';
            ctx.fillRect(px, py, SCALE_X, SCALE_Y);
          }
        }
      }
    };

    window.js_button_pressed = function(pin) {
      return buttons[pin] ? 1 : 0;
    };
    // =======================================================

    // Handle on-screen buttons
    function bindButton(id, pin) {
      const el = document.getElementById(id);
      el.addEventListener("mousedown", () => {
        buttons[pin] = true;
        el.classList.add("pressed");
      });
      el.addEventListener("mouseup", () => {
        buttons[pin] = false;
        el.classList.remove("pressed");
      });
      el.addEventListener("mouseleave", () => {
        buttons[pin] = false;
        el.classList.remove("pressed");
      });
    }
    bindButton("leftButton", 0);
    bindButton("rightButton", 1);

    // Keyboard mapping
    document.addEventListener("keydown", e => {
      if (e.code === "ArrowLeft") buttons[0] = true;
      if (e.code === "ArrowRight") buttons[1] = true;
    });
    document.addEventListener("keyup", e => {
      if (e.code === "ArrowLeft") buttons[0] = false;
      if (e.code === "ArrowRight") buttons[1] = false;
    });
  </script>

  <!-- Make sure this is included so the wasm runs -->
  <script src="bloop.js"></script>
</body>
</html>
