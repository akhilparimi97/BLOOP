<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BLOOP Emulator</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; text-align: center; }
    canvas { border: 1px solid #888; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>BLOOP – Web Emulator</h1>
  <p>Boots into BLOOP → Menu → Snake/Pong</p>

  <h3>Controls</h3>
  <ul>
    <li>A Button: ← Arrow</li>
    <li>B Button: → Arrow</li>
    <li>Exit: Hold both ← and → together for ~1.5s (progress bar shown)</li>
  </ul>

  <canvas id="canvas" width="128" height="64"></canvas>

  <script src="bloop.js"></script>
  <script>
    var Module = {
      canvas: document.getElementById('canvas')
    };

    window.addEventListener('keydown', (e) => {
      if (e.code === 'ArrowLeft') {
        Module.ccall('bridgeSetButton', null, ['number','number'], [0, 1]);
      }
      if (e.code === 'ArrowRight') {
        Module.ccall('bridgeSetButton', null, ['number','number'], [1, 1]);
      }
    });

    window.addEventListener('keyup', (e) => {
      if (e.code === 'ArrowLeft') {
        Module.ccall('bridgeSetButton', null, ['number','number'], [0, 0]);
      }
      if (e.code === 'ArrowRight') {
        Module.ccall('bridgeSetButton', null, ['number','number'], [1, 0]);
      }
    });
  </script>
</body>
</html>
